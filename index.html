<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="scripts.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
        }


        .file-list li,
        select#file-list-ingested option {
            background-color: #f0f0f0;
            height: 2em;
            display: flex;
            align-items: center;
        }

        .file-list li:nth-child(odd),
        select#file-list-ingested option:nth-child(odd) {
            background-color: #ffffff;
        }

        .custom-file-input~.custom-file-label::after {
            content: "Elegir";
        }

        .no-collapse {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        #file-list-ingested {
            border-color: transparent;
            outline: 0;
        }

        ul,
        select {
            height: 21vh;
            background-color: #f0f0f0;
            
        }

        #chat {
                min-height: 30em;
        }

        
    </style>
</head>

<body>
    <div class="d-lg-flex d-md-block bg-dark col-12 p-0 h-100">

        <form class="border rounded bg-light p-3 col-lg-4">
            <div class="custom-file mb-1 mt-2">
                <input type="file" class="custom-file-input" id="fileInput" onchange="selectFile()" multiple>
                <label class="custom-file-label no-collapse" for="fileInput">
                    Seleccionar archivo
                </label>
            </div>

            <div class="mb-4">
                <div class="p-1 text-center rounded-top bg-secondary text-light">
                    Archivos para cargar
                </div>

                <ul id="file-list-pre" class="file-list rounded-bottom overflow-auto m-0">
                </ul>

                <div class="p-0 m-0 d-lg-flex d-md-block">
                    <button type="button" onclick="ingestFiles(), resetPreFiles()"
                        class="btn btn-primary w-100 mb-1 mb-lg-0 mb-md-1 mr-1">Cargar
                        archivos</button>
                    <button type="button" id="reset-files" onclick="resetPreFiles()"
                        class="btn btn-info w-100">Reestablecer</button>
                </div>
            </div>


            <div class="row m-0 mb-3">
                <div class="bg-secondary text-light w-100 text-center rounded-top p-1">
                    Archivos cargados
                </div>

                <select id="file-list-ingested" multiple class="file-list w-100"
                    onchange="addToSelectedList(this), seeSelected()">
                </select>
                <button type="button" onclick="selectAllOptions()" class="btn btn-info w-100 mb-2">Seleccionar
                    Todo</button>
            </div>


            <div class="p-1 text-center rounded-top bg-secondary text-light">
                Archivos seleccionados
            </div>

            <ul id="file-list-selected" class="file-list overflow-auto m-0">
            </ul>

            <div class="d-lg-flex d-md-block">
                <button type="button" onclick="deleteFiles()"
                    class="btn btn-danger w-100 mb-1 mb-lg-0 mb-md-1 mr-1">Borrar archivos</button>

                <button type="button" onclick="clearSelectedList()" class="btn btn-info w-100">Restablecer</button>
            </div>

        </form>

        <div class="col-lg-8 col-sm-12 h-auto p-0 bg-dark">

            <div class="col-12 d-flex flex-column h-100">
                <div class="bg-light border rounded mt-4 pl-4 overflow-auto h-100" id="chat">
                </div>

                <div class="input-group mt-3 mb-3">
                    <input type="text" class="form-control" placeholder="Escribe" id="input">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="button" onclick="send()">Enviar</button>
                        <button class="btn btn-outline-light" type="button" onclick="reset()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
